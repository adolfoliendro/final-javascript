<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>EASYPROP - Proyecto final</title>
  </head>
  <body>
    <header class="container-fluid bg-info">
      <div class="row align-items-center">
        <div class="col-auto me-auto"><h1>EASYPROP - Busqueda de alquileres</h1></div>
        <div class="col-auto">
          <button id="modoClaro" class="btn btn-light">Modo claro</button>
          <button id="modoOscuro" class="btn btn-dark">Modo oscuro</button>
        </div>
      </div>
    </header>
    <main>
      <section class="container-fluid">
        <h3>Filtros de búsqueda</h3>
        <div class="row">
          <div class="col-3">
            <button id="mostrarFiltros" class="btn btn-secondary">Mostrar filtros</button>
            <button id="ocultarFiltros" class="btn btn-secondary">Ocultar filtros</button>
          </div>
        </div>
        <form id="formulario">
          <fieldset class="row">
            <div class="row">
              <legend class="col-auto col-form-label">Tipo de moneda</legend>
              <legend id="precioDolar" class="col col-form-label">(Precio del dolar:)</legend>
            </div>
            <div class="col col-sm-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipoMoneda"
                  id="radio1"
                  value="ARS"
                  checked
                />
                <label class="form-check-label" for="radio1">
                  ARS
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipoMoneda"
                  id="radio2"
                  value="USD"
                />
                <label class="form-check-label" for="radio2">
                  USD
                </label>
              </div>
            </div>
          </fieldset>
          <div class="row">
            <legend class="col-form-label">Precio mínimo</legend>
            <div class="col-3">
              <input
                type="number"
                min="0"
                max="100000"
                value="0"
                class="form-control"
                id="min"
              />
            </div>
          </div>
          <div class="row">
            <legend class="col-form-label">Precio máximo</legend>
            <div class="col-3">
              <input
                type="number"
                min="0"
                max="100000"
                value="100000"
                class="form-control"
                id="max"
              />
          </div>
          <fieldset class="row">
            <legend class="col-form-label">Tipo de vivienda</legend>
            <div class="col-sm-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipoVivienda"
                  value="TODOS"
                  checked
                />
                <label class="form-check-label" for="radio1">
                  Todos
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipoVivienda"
                  id="radio2"
                  value="CASA"
                />
                <label class="form-check-label" for="radio2">
                  Casas
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipoVivienda"
                  id="radio3"
                  value="DEPARTAMENTO"
                />
                <label class="form-check-label" for="radio3">
                  Departamentos
                </label>
              </div>
            </div>
          </fieldset>
          <div class="col">
            <button id="botonAplicarFiltros" type="submit" class="btn btn-primary">Aplicar filtros</button>
            <button id="botonQuitarFiltros" type="submit" class="btn btn-primary">Quitar filtros</button>
          </div>
          

        </form>
      </section>
      
      <div class="container-fluid row">
        <h3 class="col-auto me-auto">Resultados</h3>
        <!-- <div class="col col-auto">
          <button id="monedaOriginal" class="cambioMoneda btn btn-primary">Original</button>
          <button id="monedaArs" class="cambioMoneda btn btn-secondary">ARS</button>
          <button id="monedaUsd" class="cambioMoneda btn btn-secondary">USD</button>
        </div> -->
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Domicilio</th>
            <th scope="col">Tipo</th>
            <th scope="col">Precio</th>
            <th scope="col">Moneda</th>
          </tr>
        </thead>
        <tbody id="publicaciones"></tbody>
      </table>
      <div></div>
    </main>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/alquiler.js"></script>
    <script src="./js/datos.json"></script>
    <script src="./js/leerdatos.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
